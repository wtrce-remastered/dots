# General

set -g default-terminal "xterm-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set-window-option -g mode-keys vi

set -g mouse on
set -g base-index 1

set -sg escape-time 0

set -g status-bg default
set-option -g status-style bg=default
set -g status-fg "#C5C9C7"

# Binds

bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 select-window -t 9
bind-key -n F10 select-window -t 10
bind-key -n F11 select-window -t 11
bind-key -n F12 select-window -t 12

# Binds

unbind C-b
set-option -g prefix C-w

bind-key C-n new-window
bind-key N previous-window

bind-key C-l last-window
bind-key C-o switch-client -l

bind-key C-e resize-pane -Z
bind-key C-s split-window -h

bind-key -r o run-shell "tmux neww tmuxs"
